<VirtualHost *:8001>
    Alias /static/ /var/local/django/backend/dist/static/
    <Directory /var/local/django/backend/dist/static>
        Require all granted
    </Directory>
    WSGIScriptAlias / /var/local/django/backend/wsgi.py
    WSGIDaemonProcess backend python-path=/home/YOURNAME/.local/share/virtualenvs/YOURENV/lib/python3.5/site-packages
    WSGIProcessGroup backend
    <Directory /var/local/django/backend>
    <Files wsgi.py>
        Require all granted
    </Files>
    </Directory>
</VirtualHost>